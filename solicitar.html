<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Contácto | YAMAHA</title>
</head>

<body class="pageFormulario">
    <main>
        <div class="shake">
            <img src="img/mouse.svg" alt="">
        </div>
        <div class="circulo">
        </div>
        <section class="sectionFormulario">
            <img src="img/huella.webp" alt="" class="huella huellas1">
            <img src="img/huella.webp" alt="" class="huella huellas2">
            <div class="elemento1">
                <img src="img/elemento1.svg" alt="">
            </div>
            <div class="elemento2">
                <img src="img/elemento1.svg" alt="">
            </div>
            <div class="elemento3">
                <img src="img/elemento1.svg" alt="">
            </div>
            <div class="elemento4">
                <img src="img/elemento1.svg" alt="">
            </div>
            <div class="fondo">
                <img src="img/fondoNegro.webp" alt="">
            </div>
            <div class="header">
                <div class="navigation">
                    <div class="logo"><img src="img/logo-negro.svg" alt=""></div>
                    <div class="logo2"><a href="index.html"><img src="img/logo-custom.svg" alt=""></a></div>
                </div>
            </div>
            <div class="container">
                <img src="img/resplandor.png" alt="" class="resplandor">
                <div class="contentFormulario">
                    <h1 data-aos="fade-up" data-aos-duration="1000" data-aos-offset="100" data-aos-once="true">¿LISTO
                        PARA LA EXPERIENCIA CUSTOM? </h1>
                    <p data-aos="fade-up" data-aos-duration="1000" data-aos-offset="100" data-aos-once="true"
                        data-aos-delay="300">Tus opciones favoritas para tu próxima moto están guardadas. Solo
                        necesitamos los siguientes datos.
                    </p>
                    <div class="formulario">
                        <form action="gracias.html" method="" data-aos="fade-up" data-aos-duration="1000"
                            data-aos-offset="100" data-aos-once="true" data-aos-delay="500">
                            <input type="text" name="nombreyapellido" id="nombreyapellido"
                                placeholder="Nombres y Apellidos:" class="required" autocomplete="false">
                            <div class="column">
                                <input type="number" name="telefono" id="telefono" placeholder="Teléfono:"
                                    class="required">
                                <input type="number" name="dni" id="dni" placeholder="DNI:" class="required">
                            </div>
                            <input type="email" name="correo" id="correo" placeholder="Correo:" class="required">
                            <div class="column">
                                <div class="campoSelect">
                                    <select name="departamento" id="departamento">
                                        <option value="Departamento:">Departamento:</option>                                        
                                    </select>
                                </div>
                                <div class="campoSelect">
                                    <select name="provincia" id="provincia">
                                        <option value="Ciudad:">Provincia:</option>                                        
                                    </select>
                                </div>
                            </div>
                            <div class="column">
                                <div class="campoSelect">
                                    <select name="distrito" id="distrito">
                                        <option value="Ciudad:">Distrito:</option>                                        
                                    </select>
                                </div>
                                <div class="campoSelect">
                                    <select name="tipocompra" id="tipocompra">
                                        <option value="Tipo de compra:">Tipo de compra:</option>
                                        <option value="Tipo 1">Crédito</option>
                                        <option value="Tipo 2">Contado</option>
                                    </select>
                                </div>
                            </div>
                            <div id="inputsContainer"></div>
                            <button type="submit">
                                <span>QUIERO QUE ME CONTACTE UN VENDEDOR</span>
                                <span class="responsive">QUIERO QUE ME CONTACTEN</span>
                                <img src="img/flechaenvio.svg" alt="">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="pie">
                <p>YAMAHA - ©2023 Todos los derechos reservados</p>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/options.js"></script>
</body>

</html>
